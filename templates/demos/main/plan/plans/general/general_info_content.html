<div class="panel tab-pane active" id="tab_general_info_content">
    <div class="c-content-title-1">
        <h3 class="c-font-uppercase c-font-bold">Geral</h3>
        <div class="c-line-left"></div>
    </div>
    <form id="form_general_info" class="panel-success panel tab-pane">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center;">
                Informação
                {% if user_data.level == 'ADMIN' or user_data.level == 'OWNER' %}
                    <button id="button_general_info" type="submit" onclick="validateGeneralInfo(this)" class="btn btn-xs btn-info c-btn-square c-btn-uppercase c-btn-bold" style="float: right; padding-bottom:2px; margin-top:-3px;">Editar</button>
                {% endif %}
                <a class="anchorjs-link" href="#panel-title"><span class="anchorjs-icon"></span></a>
            </h3>
        </div>
        <fieldset disabled="disabled" class="panel-body">
            <div class="c-shop-form-1">
                <!-- BEGIN: ADDRESS FORM -->
                <div class="">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="c-content-divider c-bg-dark-1" style="margin:0%; top:100%; "></div>
                            <div class="row">
                                <div class="form-group col-md-3" style="margin-top: 15px; text-align:center;">
                                    <label class="control-label center">Nome do Plano:</label>
                                </div>
                                <div class="form-group col-md-8" style="margin-top: 15px">
                                    <input value="{{ data.general_info.content.plan_name }}" name="general_info_plan_name" type="text" id="general_info_plan_name" class="form-control c-square c-theme" placeholder="">
                                    <span id="error_help_text" style="display: none" class="help-block">A block of help text.</span>
                                </div>
                            </div>
                            <div class="c-content-divider c-bg-dark-1" style="margin:0%; top:100%; "></div>
                            <div class="row">
                                <div class="form-group col-md-3" style="margin-top: 15px; text-align:center;">
                                    <label class="control-label center">Descrição:</label>
                                </div>
                                <div class="form-group col-md-8" style="margin-top: 15px">
                                    <textarea name="general_info_plan_description" type="text" id="general_info_plan_description" class="form-control c-square c-theme" placeholder="">{{ data.general_info.content.plan_description }}</textarea>
                                    <span id="error_help_text" style="display: none" class="help-block">A block of help text.</span>
                                </div>
                            </div>
                            <div class="c-content-divider c-bg-dark-1" style="margin:0%; top:100%; "></div>
                            <div class="row" style="justify-content: center; align-items: center;">
                                <div class="form-group col-md-3" style="margin-top: 15px; text-align:center;">
                                    <label class="control-label center">Publicar Plano:</label>
                                </div>
                                <div class="col-md-6">
							  		<div class="radio">
                                        <label>
                                            <input type="radio" name="plan_share_status" id="plan_share_status_1" value="PUBLIC" {% if data.general_info.content.plan_sharing == 'PUBLIC' %} checked="" {% endif %}>
                                            Sim, publicar plano
                                        </label>
									</div>
									<div class="radio">
                                        <label>
                                            <input type="radio" name="plan_share_status" id="plan_share_status_2" value="PUBLIC_END" {% if data.general_info.content.plan_sharing == 'PUBLIC_END' %} checked="" {% endif %}>
                                            Sim, mas só após conclusão da viagem
                                        </label>
									</div>
									<div class="radio">
                                        <label>
                                            <input type="radio" name="plan_share_status" id="plan_share_status_3" value="PRIVATE" {% if data.general_info.content.plan_sharing == 'PRIVATE' %} checked="" {% endif %}>
                                            Não, nunca publicar o plano.
                                        </label>
									</div>
							    </div>
                            </div>
                            <div class="c-content-divider c-bg-dark-1" style="margin:0%; top:100%; "></div>
                        </div>
                    </div>
                </div>
                <!-- END: ADDRESS FORM -->
            </div>
        </fieldset>
    </form>
</div>
