<div class="form-group c-padding-10">
    <div class="c-checkbox center-block" style="width: fit-content">
        <span class="center-block" style="width: fit-content">
            <input name="{{ field.name }}" type="checkbox" id="{{ field.name }}" class="c-check">
            <label for="{{ field.name }}" class="c-font-thin c-font-17">
                <span></span>
                <span class="check"></span>
                <span class="box"></span>
                {{ field.label }}
            </label>
        </span>
    </div>
</div>
